{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-300 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto flex items-center justify-center">
        <form class="bg-white w-96 p-8 rounded-lg shadow-lg" method="post">
            {% csrf_token %}
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Login</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <div class="text-red-500 bg-red-100 p-3 rounded">
                                {{ message }}
                            </div>
                        {% elif message.tags == 'success' %}
                            <div class="text-green-500 bg-green-100 p-3 rounded">
                                {{ message }}
                            </div>
                        {% else %}
                            <div class="text-gray-500 bg-gray-100 p-3 rounded">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-6">
                <label for="username" class="block text-gray-700" style="font-weight: bold; color: #2563EB;">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700" style="font-weight: bold; color: #2563EB;">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <button style="font-weight: bold" type="submit"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mb-4">
                Login</button>
            <div class="text-center text-blue-800">
                <p>Don't have an account? <a href="{% url 'register' %}" style="font-weight: bold; color: #2563EB;">Register</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
