{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-300 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto flex items-center justify-center">
        <form class="bg-white w-96 p-8 rounded-lg shadow-lg" method="post">
            {% csrf_token %}
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Register</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-500 bg-red-100 p-3 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-6">
                <label for="username" class="block text-gray-700" style="font-weight: bold; color: #2563EB;">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700" style="font-weight: bold; color: #2563EB;">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_admin" class="form-checkbox text-blue-500">
                    <span class="ml-2 text-gray-700">Register as Admin</span>
                </label>
            </div>
            <button style="font-weight: bold" type="submit" 
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mb-4">
                Register
            </button>
            <div class="text-center text-blue-800">
                <p>Already have an account? <a href="{% url 'login' %}" style="font-weight: bold; color: #2563EB;">Login</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
