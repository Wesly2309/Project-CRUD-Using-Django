<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Watch - CRUD | Add Jumlah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-green-800 mb-6">Form Add Jumlah</h1>
        <form action="{% url 'storejumlah' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="jumlah_jam" class="block text-sm font-medium text-green-700 mb-1">Jumlah Jam</label>
                <input type="number" name="jumlah_jam" id="jumlah_jam" class="block w-full px-4 py-2 text-sm text-gray-900 bg-green-50 border border-green-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Jumlah Jam" required>
            </div>

            <div class="mb-6">
                <label for="jumlah_baterai" class="block text-sm font-medium text-green-700 mb-1">Jumlah Baterai</label>
                <input type="number" name="jumlah_baterai" id="jumlah_baterai" class="block w-full px-4 py-2 text-sm text-gray-900 bg-green-50 border border-green-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Jumlah Baterai" required>
            </div>

            <div class="mb-6">
                <label for="jumlah_tali" class="block text-sm font-medium text-green-700 mb-1">Jumlah Tali</label>
                <input type="number" name="jumlah_tali" id="jumlah_tali" class="block w-full px-4 py-2 text-sm text-gray-900 bg-green-50 border border-green-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Jumlah Tali" required>
            </div>

            <div class="flex justify-between">
            <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg focus:outline-none focus:ring-4 focus:ring-green-500">Add Jumlah</button>
            <a href="{% url 'getjumlah' %}" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg text-center focus:outline-none focus:ring-4 focus:ring-red-500">Cancel</a>
        </form>
    </div>
</body>
</html>
