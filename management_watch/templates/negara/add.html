<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Watch - CRUD | Add Negara</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-green-800 mb-6">Form Add Negara</h1>
        <form action="{% url 'storenegara' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nama_negara" class="block text-sm font-medium text-green-700 mb-1">Nama Negara</label>
                <input type="text" name="nama_negara" id="nama_negara" class="block w-full px-4 py-2 text-sm text-gray-900 bg-green-50 border border-green-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Nama Negara" pattern="[A-Za-z\s]+" title="Only characters are allowed" required>
            </div>

            <div class="mb-6">
                <label for="mata_uang" class="block text-sm font-medium text-green-700 mb-1">Mata Uang</label>
                <input type="text" name="mata_uang" id="mata_uang" class="block w-full px-4 py-2 text-sm text-gray-900 bg-green-50 border border-green-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Mata Uang" pattern="[A-Za-z\s]+" title="Only characters are allowed" required>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg focus:outline-none focus:ring-4 focus:ring-green-500">Add Negara</button>
                <a href="{% url 'getnegara' %}" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg focus:outline-none focus:ring-4 focus:ring-red-500">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
